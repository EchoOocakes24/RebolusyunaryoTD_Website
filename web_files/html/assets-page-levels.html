<!DOCTYPE html>
<html>
  <head>
    <title>Assets Page Others Assets</title>
    <link rel="stylesheet" href="/web_files/css/asset-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/web_files/css/transition.css" />
    <link rel="shortcut icon" type="image/png" href="/assets/logos/logo.png" />
  </head>
  <body>
    <div class="transition transition-1 is-active"></div>
    <header>
      <img
        src="/assets/logos/game-title.png"
        alt="game title"
        class="game-title"
      />
    </header>
    <div class="game-asset-title">Game Assets</div>
    <div class="nav-container">
      <div class="navigation">
        <ul>
          <li class="list">
            <a href="/web_files/html/assets-page-character.html">
              <span class="icon icon-1"
                ><ion-icon name="body-outline"></ion-icon
              ></span>
              <span class="text text-1">Characters</span>
            </a>
          </li>
          <li class="list">
            <a href="/web_files/html/assets-page-weapons.html">
              <span class="icon icon-2"
                ><ion-icon name="locate-outline"></ion-icon
              ></span>
              <span class="text text-2">Weapons</span>
            </a>
          </li>
          <li class="list">
            <a href="/web_files/html/assets-page-environments.html">
              <span class="icon icon-3"
                ><ion-icon name="planet-outline"></ion-icon
              ></span>
              <span class="text text-3">Environments</span>
            </a>
          </li>
          <li class="list">
            <a href="/web_files/html/assets-page-maps.html">
              <span class="icon icon-4"
                ><ion-icon name="map-outline"></ion-icon
              ></span>
              <span class="text text-4">Maps</span>
            </a>
          </li>
          <li class="list active">
            <a href="/web_files/html/assets-page-levels.html">
              <span class="icon icon-4"
                ><ion-icon name="golf-outline"></ion-icon
              ></span>
              <span class="text text-4">Others</span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </div>
    </div>
    <div id="title-container">
      <span class="asset-title-text">OTHERS</span>
    </div>
    <div class="assets-container">
      <div class="glass-container">
        <div class="card">
          <div class="content">
            <img
              src="/assets/game_assets/others/bomber.png"
              alt="game-character"
              class="game-char-1"
            />
            <p><a href="#" class="asset-text">BOMBER MAN</a></p>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img
              src="/assets/game_assets/others/tirador.png"
              alt="game-character"
              class="game-char-1"
            />
            <p><a href="#" class="asset-text">TIRADOR MAN</a></p>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img
              src="/assets/game_assets/others/shotgun.png"
              alt="game-character"
              class="game-char-1"
            />
            <p><a href="#" class="asset-text">SHOTGUN MAN</a></p>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img
              src="/assets/game_assets/others/rifle-man-nobg.png"
              alt="game-character"
              class="game-char-1"
            />
            <p><a href="#" class="asset-text">RIFLE MAN</a></p>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img
              src="/assets/game_assets/others/tirador-man-nobg.png"
              alt="game-character"
              class="game-char-1"
            />
            <p><a href="#" class="asset-text">TIRADOR MAN</a></p>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img
              src="/assets/game_assets/others/flag.png"
              alt="game-character"
              class="game-char-1"
            />
            <p><a href="#" class="asset-text">FLAG PIN</a></p>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img
              src="/assets/game_assets/others/main-menu.png"
              alt="game-character"
              class="game-char-1"
            />
            <p><a href="#" class="asset-text">MAIN MENU BUTTONS</a></p>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img
              src="/assets/game_assets/others/HP.png"
              alt="game-character"
              class="game-char-1"
            />
            <p><a href="#" class="asset-text">HP</a></p>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <img
              src="/assets/game_assets/others/coin.png"
              alt="game-character"
              class="game-char-1"
            />
            <p><a href="#" class="asset-text">COIN</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="button-container">
      <a href="/web_files/html/contacts.html"><button class="button-about">Contacts</button></a>
      <img src="/assets/game_assets/others/flag.png" alt="flag image" class="flag-img">
      <a href="/web_files/html/about_page.html"><button class="button-about">About</button></a>
      </div>
    </div>
    <footer>
      <div class="footer-text">
        &#169;2023 SUPREMO SPACE, IN COOPERATION WITH BSIT 3-2.<br />
        REBOLUSYUNARYO TD IS A TRADEMARK GAME <br />OF SUPREMO SPACE.
      </div>
      <div class="footer-logos">
        <img src="/assets/logos/it-logo.png" alt="logo" class="it-logo" />
        <img src="/assets/logos/logo.png" alt="logo" class="supremo-logo" />
      </div>
    </footer>
    <script src="/web_files/javascript/animation.js"></script>
    <script type="text/javascript" src="/web_files/javascript/vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".card"), {
        max: 25,
        speed: 400,
      });
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
